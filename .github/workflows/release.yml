name: ğŸš€ Build & Release NHS Validator

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed so we can get all commit history for changelog

      - name: ğŸ§© Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ—ï¸ Publish self-contained executable
        run: |
          cd NHS-Validator
          dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: ğŸ”¢ Get version from version.txt
        id: version
        run: |
          $version = Get-Content ./version.txt | Select-String -Pattern '(\d+\.\d+\.\d+)' | ForEach-Object { $_.Matches.Value }
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: ğŸ—œï¸ Package published build
        run: |
          $zipName = "HL7-Forge-v${{ steps.version.outputs.version }}.zip"
          $publishDir = "NHS-Validator/bin/Release/net8.0-windows/win-x64/publish"
          Compress-Archive -Path "$publishDir/*" -DestinationPath "NHS-Validator/bin/Release/$zipName"
          Write-Host "Created archive: $zipName"

      - name: ğŸ“ Generate release notes
        id: changelog
        run: |
          # Find the last tag
          $lastTag = git describe --tags --abbrev=0 2>$null
          if (-not $lastTag) { $lastTag = "" }

          Write-Host "Last tag: $lastTag"

          if ($lastTag -ne "") {
            $notes = git log $lastTag..HEAD --pretty=format:"- %s (%an)" | Out-String
          } else {
            $notes = git log --pretty=format:"- %s (%an)" | Out-String
          }

          if (-not $notes) { $notes = "No changes listed." }

          $notes | Out-File release_notes.md -Encoding utf8
          echo "notes<<EOF" >> $env:GITHUB_OUTPUT
          cat release_notes.md >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "NHS Validator v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
          body: |
            ## ğŸš€ NHS Validator v${{ steps.version.outputs.version }}

            ğŸ§  Built with .NET 8  
            ğŸ’¾ Self-contained executable â€” no install required  

            ### Recent Changes
            ${{ steps.changelog.outputs.notes }}

            _Built automatically on merge to main._
          files: |
            NHS-Validator/bin/Release/HL7-Forge-v${{ steps.version.outputs.version }}.zip